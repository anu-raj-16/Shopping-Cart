<!DOCTYPE html>
<html>
    <head>
        <title>Shopping cart</title>
        <link rel="stylesheet" href="shopping_cart.css">
        <script src = "cart.js" async></script>
    </head>
    <body>
        <h1>QuickCart</h1>
        <div class = 'containers'>
            <div class = "container">
                <span class = 'title'>Coffee</span>
                <img class = 'item-image' src = "images/coffee_cup.jpg" alt = "Coffee">
                <div class = 'item-details'>
                    <span class = 'item-price'>Price: $5.50 </span> 
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>
            <div class = "container">
                <span class = 'title'>Chai Cupcakes</span>
                <img class = 'item-image' src = "images/chai-latte-cupcakes.jpg" alt = "Chai Cupcakes">
                <div class = 'item-details'>
                    <span class = 'item-price'>Price: $7.50 </span> 
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>
            <div class = "container">
                <span class = 'title'>Swedish Princess Cake</span>
                <img class = 'item-image' src = "images/swedish_princess_cake.jpg" alt = "Swedish Pricess Cupcake">
                <div class = 'item-details'>
                    <span class = 'item-price'>Price: $14.50 </span> 
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>
        </div>
        
        
        <h2>Cart</h2>
        <div class = "cart-header item-row-header">
            <span class = "cart-items cart-header-row cart-column">Items</span>
            <span class = "cart-price cart-header-row cart-column">Price</span>
            <span class ="cart-quantity cart-header-row cart-column">Quantity</span>
        </div>
        <div class = "items-rows">
            
        </div>
        <hr>
        <div class = "total">
            <strong>Total:</strong>
            <span class = "cart-total-price">$0</span>
        </div>
        <hr>
        <button class="purchase">PURCHASE</button>



    </body>

</html>
